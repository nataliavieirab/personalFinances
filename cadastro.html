<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice concious spending">
    <title>Finanças Pessoais - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="cabecalho">
        <div class="window-limit content-cabecalho">
            <nav class="logo-nome">
                <img class="logo-cabecalho" src="img/logofinancas002.png" alt="Logo Cabeçalho Personal Finances">
                <h2 class="nome-cabecalho">Finanças Pessoais</h2>
            </nav>

        </div>

    </header>
    <main class="conteudo">

        <div class="sub-header">
            <div class="sub-header">
                <div></div>
                <img src="img/transacao-bg.png" alt="background-login">
            </div>
            
            <div class="first-content">
                <a>Practice Concious Spending</a>
            </div>
        </div>
        <div class="second-content">

            <div class="form">
                <div class="form-title">
                    <h3>Formulário de Cadastro</h3>
                </div>
                <div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>

                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
    
                        <div class="input-box">
                            <label for="username">Nome de Usuário</label>
                            <input id="username" type="text" name="username" placeholder="Digite seu nome de usuário" required>
                        </div>
    
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
    
    
                        <div class="input-box">
                            <label for="confirmPassword">Confirme sua Senha</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                        </div>
                    </div>
                    <div class="register-button">
                        <button id="registerButton"><a href="#">Cadastrar</a> </button>
                    </div>
                    <div class="login">
                        <a href="login.html">Fazer Login</a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="js/cadastro.js"></script>

</body>

</html>
