<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice concious spending">
    <title>Categorias</title>
    <link rel="stylesheet" type="text/css" href="categoria.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <header class="cabecalho">
        <div class="window-limit content-cabecalho">
            <nav class="logo-nome">
                <img class="logo-cabecalho" src="img/logofinancas002.png" alt="Logo Cabeçalho Personal Finances">
                <h2 class="nome-cabecalho">Finanças Pessoais</h2>
            </nav>
            <nav class="cabecalho-menu">
                <a href="telainicial.html" class="cabecalho-menu-item"><strong>Início</strong></a>
                <a href="categoria.html" class="cabecalho-menu-item"><strong>Categorias</strong></a>
                <a href="transacao.html" class="cabecalho-menu-item"><strong>Transações</strong></a>
                <a href="controle-de-gastos.html" class="cabecalho-menu-item"><strong>Controle de Gastos</strong></a>
                <a href="login.html" id="logout" class="cabecalho-menu-item"><strong>Sair</strong></a>
            </nav>
        </div>

    </header>

    <main class="conteudo">
        <div class="sub-header">
            <div></div>
            <img src="img/categorias2-bg.png" alt="background-transacao">
        </div>
        <div class="window-limit">
            <div class="first-content">
                <a>Categorias</a>
            </div>
            <div class="second-content">
                <div class="input-options">
                    <div class="form-group">
                        <label for="nomeCategoria"  class="form-label">Nome</label>
                        <input name="nomeCategoria" id="nomeCategoria" class="description text-center" type="text" placeholder="Nome da categoria">
                    </div>
                    <div class="form-group">
                        <label for="descricaoCategoria"  class="form-label">Descrição</label>
                        <input name="descricaoCategoria" id="descricaoCategoria" class="description text-center" type="text" placeholder="Descrição da Categoria">
                    </div>

                </div>
                <button id="adicionarCategoria" class="action-button">
                    <img src="img/icon-plus-white.png" alt="ícone de adicionar">
                    <a>Adicionar Categoria</a>
                </button>
            </div>
            <div class="third-content">
                <a>Todas as Categorias</a>
                <div>
                    <table class="table-transitions">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome da Categoria</th>
                                <th>Descrição</th>
                                <th>Deletar</th>
                            </tr>
                        </thead>
                        <tbody id="category-table-body">
                            <!-- Tabela inicial vazia -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script type="module" src="js/categoria.js"></script>

</body>
</html>
