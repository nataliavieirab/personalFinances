<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice concious spending">
    <title>Transações</title>
    <link rel="stylesheet" type="text/css" href="transacao.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <header class="cabecalho">
        <div class="window-limit content-cabecalho">
            <nav class="logo-nome">
                <img class="logo-cabecalho" src="img/logofinancas002.png" alt="Logo Cabeçalho Personal Finances">
                <h2 class="nome-cabecalho">Finanças Pessoais</h2>
            </nav>
            <nav class="cabecalho-menu">
                <a href="telainicial.html" class="cabecalho-menu-item"><strong>Início</strong></a>
                <a href="categoria.html" class="cabecalho-menu-item"><strong>Categorias</strong></a>
                <a href="transacao.html" class="cabecalho-menu-item"><strong>Transações</strong></a>
                <a href="controle-de-gastos.html" class="cabecalho-menu-item"><strong>Controle de Gastos</strong></a>
                <a href="login.html" id="logout" class="cabecalho-menu-item"><strong>Sair</strong></a>

            </nav>
        </div>

    </header>

    <main class="conteudo">
        <div class="sub-header">
            <div></div>
            <img src="img/transacao-bg.png" alt="background-transacao">
        </div>
        <div class="window-limit">
            <div class="first-content">
                <a>Transações</a>
            </div>
            <div class="second-content">
                <div class="input-options">
                    <div class="form-group">
                        <label for="valor" class="form-label">Valor</label>
                        <input name="valor" id="valor" class="description text-center" type="number" placeholder="Valor da transação">
                    </div>
                    <div class="form-group">
                        <label for="select-id" class="form-label">Categoria</label>
                        <select name="category" id="select-id" class="description text-center">
                            <!-- Select inicia vazio -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input name="descricao" id="descricao" class="description text-center" type="text" placeholder="Descrição da transação">
                    </div>
                </div>
   
                <button id="add-transacation" class="action-button">
                    <img src="img/icon-plus-white.png" alt="ícone de adicionar">
                    <a>Adicionar Transação</a>
                </button>
            </div>
            <div class="third-content">
                <a>Histórico de Transações</a>
                <div>
                    <table class="table-transitions">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Valor</th>
                                <th>Exluir</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-table-id">
                            <!-- Tabela inicial vazia -->
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script type="module" src="js/transacao.js"></script>


</body>

</html>
